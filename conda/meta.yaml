package:
  name: roq-cpp-json-publisher-template
  version: {{ GIT_DESCRIBE_TAG }}

source:
  git_url: ..

build:
  skip: true  # [not unix]
  number: {{ ROQ_BUILD_NUMBER if ROQ_BUILD_NUMBER is defined else GIT_DESCRIBE_NUMBER }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - clang-format
    - cmake
    - make
    - roq-autogen
  host:
    - benchmark
    - catch2
    - fmt
    - libabseil
    - magic_enum
    - roq-algo
    - roq-api
    - roq-cache
    - roq-client
    - roq-codec
    - roq-flags
    - roq-io
    - roq-logging
    - roq-market
    - roq-oss-nameof
    - roq-oss-tomlplusplus
    - roq-oss-unordered_dense
    - roq-utils
    - roq-web
  run:
    - benchmark

about:
  home: https://roq-trading.com
  doc_url: https://roq-trading.com/docs
  dev_url: https://github.com/roq-trading
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Roq JSON Publisher (a template project)
